<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Informer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
</head>
<body>

    <div class="header">
        <div class="left">
            <img src="/result/img/logo_header.png" alt="">
            <p>Сьогоднi</p>
            <p>6 днiв</p>
        </div>
        <div class="right">
            <img src="/result/img/palki.svg" alt="">
        </div>
    </div>

    <div class="wrapper">

        <div class="head_info"></div>

        <div class="search">
            <div class="area">
                <img src="/result/img/search.png" alt="">
                <input type="text" placeholder="Кременчук">
                <img src="/result/img/location_outline.png" alt="">
            </div>
            <div class="logo">
                <img src="./img/logo_search.png" alt="">
            </div>
        </div>

        <div class="today">
            <div class="date">
                <p class="text">Сьогоднi</p>
                <p class="today_date">01.01.0001</p>
            </div>
            <div class="hr"></div>
            <div class="hours"></div>
        </div>

        <div class="city_nears">
            <div class="search">
                <input type="text" placeholder="Міста поруч">
                <img src="/result/img/search.png" alt="">
            </div>
            <div class="results">
                <div class="city">
                    <div class="name">Черкаси</div>
                    <img src="/result/img/weather/01d.svg" alt="">
                    <div class="weather">Дощ</div>
                    <div class="degrees">
                        <p class="today_date">13.10</p>
                        <p class="deg">-5°-0°</p>
                    </div>
                </div>
                <div class="city">
                    <div class="name">Житомир</div>
                    <img src="/result/img/weather/01d.svg" alt="">
                    <div class="weather">Дощ</div>
                    <div class="degrees">
                        <p class="today_date">13.10</p>
                        <p class="deg">-5°-0°</p>
                    </div>
                </div>
                <div class="city">
                    <div class="name">Вінниця</div>
                    <img src="/result/img/weather/01d.svg" alt="">
                    <div class="weather">Хмарно</div>
                    <div class="degrees">
                        <p class="today_date">13.10</p>
                        <p class="deg">-5°-0°</p>
                    </div>
                </div>
                <div class="city">
                    <div class="name">Львів</div>
                    <img src="/result/img/weather/01d.svg" alt="">
                    <div class="weather">Гроза</div>
                    <div class="degrees">
                        <p class="today_date">13.10</p>
                        <p class="deg">-5°-0°</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script src="./js/app.js" type="module"></script>
</body>
</html>
